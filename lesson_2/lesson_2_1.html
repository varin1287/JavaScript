<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
</head>

<body>
    <!-- Почему код дает именно такие результаты? -->
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2
        d = b++; alert(d); // 1
        // ++a это a = a + 1 = 2
        // b++ сначала вернёт значение 1 , а потом выполнится сложение b = b + 1 = 2

        c = (2 + ++a); alert(c); // 5
        d = (2 + b++); alert(d); // 4
        // унарные операторы выполняются раньше сложения следовательно ++a это a = 2 + 1 = 3, далее c = 2 + 3 = 5 
        // b++ сначала вернет 2 потом b = b + 1 = 3 следовательно d =  2 + 2 = 4

        alert(a); // 3
        alert(b); // 3
        // результат посчитан выше
    </script>

</body>

</html>
