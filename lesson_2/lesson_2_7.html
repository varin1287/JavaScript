<body>
    <!--* Сравнить null и 0. Объяснить результат-->
    <script>
        console.log('== ' + (null == 0)); // false
        console.log('=== ' + (null === 0)); // false
        console.log('> ' + (null > 0)); // false
        console.log('>= ' + (null >= 0)); // true
        console.log('< ' + (null < 0)); // false
        console.log('<= ' + (null <= 0)); // true
/* В интернете есть подробный алгоритм сравнения. Если в кратце.
        При > и < преобразуем null тип к числу 0 > 0 это false
        При >= и <= преобразуем null тип к числу 0 >= 0 это true
        При == не преобразуем null тип к числу значит false
        При === строгое сравнение, т.к. у нас разные типы значит false
        */
    </script>

</body>
